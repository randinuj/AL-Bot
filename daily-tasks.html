<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks - Randinu's A/L Helper Bot</title>
  <link rel="stylesheet" href="daily-tasks.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Daily Tasks</h2>
  <div>
    <ul id="defaultTasksList" class="task-list"></ul>
    <ul id="additionalTasksList" class="task-list"></ul>
    <button onclick="addAdditionalTaskPrompt()">Add Task</button>
  </div>

  <button onclick="submitTasks()">Submit Today's Tasks</button>
</section>

<section class="study-hours-section">
  <h2>Log Study Hours</h2>

  <form id="studyHoursForm" onsubmit="submitStudyHours(); return false;">
    <div class="hour-inputs">
      <label>ICT:</label>
      <input type="time" id="ictTime" step="60" required />

      <label>Accounting:</label>
      <input type="time" id="accTime" step="60" required />

      <label>Economics:</label>
      <input type="time" id="ecoTime" step="60" required />
    </div>

    <button type="submit">Submit Study Hours</button>
  </form>

  <canvas id="timeChart"></canvas>
</section>
  </div>

  <script src="daily-tasks.js"></script>
<script src="/path/to/firebase.js"></script>
</body>
</html>
