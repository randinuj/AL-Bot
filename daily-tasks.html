<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Randinu's A/L Helper Bot - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <main>
    <section id="exam-countdown">
      <h2>Countdown to A/L</h2>
      <p id="days-left"></p>
    </section>

    <section id="progress-section">
      <h2>Progress Overview</h2>
      <div id="subject-progress">
        <div class="subject-card" id="accounting-progress">
          <h3>Accounting</h3>
          <progress max="100" value="0"></progress>
        </div>
        <div class="subject-card" id="economics-progress">
          <h3>Economics</h3>
          <progress max="100" value="0"></progress>
        </div>
        <div class="subject-card" id="ict-progress">
          <h3>ICT</h3>
          <progress max="100" value="0"></progress>
        </div>
      </div>
    </section>

    <section id="buttons">
      <a href="daily-tasks.html" class="btn">Daily Tasks</a>
      <a href="add-default-task.html" class="btn">Manage Default Tasks</a>
    </section>

    <section id="time-tracking">
      <h2>Study Time (Pie Chart)</h2>
      <canvas id="studyPieChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
        </html>
