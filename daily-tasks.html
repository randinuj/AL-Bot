!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks - Randinu's A/L Helper Bot</title>
  <link rel="stylesheet" href="daily-tasks.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Daily Tasks</h1>

    <section id="default-tasks">
      <h2>Default Tasks for Today</h2>
      <ul id="defaultTasksList"></ul>
      <button onclick="addDefaultTaskPrompt()">+ Add Default Task</button>
    </section>

    <section id="additional-tasks">
      <h2>Additional Tasks</h2>
      <ul id="additionalTasksList"></ul>
      <button onclick="addAdditionalTaskPrompt()">+ Add Task</button>
    </section>

    <section id="study-time">
      <h2>Study Time Tracker</h2>
      <label for="studyHours">Hours Studied Today:</label>
      <input type="number" id="studyHours" min="0" step="0.5">
      <button onclick="saveStudyTime()">Save</button>

      <canvas id="timeChart"></canvas>
    </section>
  </div>

  <script src="daily-tasks.js"></script>
<script src="/path/to/firebase.js"></script>
</body>
</html>
