<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Randinu's A/L Helper Bot</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="home-page">

  <header>
    <h1>Randinu's A/L Helper Bot</h1>
  <!--  <p class="subtitle">Your Journey to 1.85+ Z-Score Starts Here!</p>
    -->
  </header>

  <main>
    <section class="countdown-section">
      <h2>Exam Countdown</h2>
      <div id="countdown" class="countdown-timer">Loading...</div>
    </section>

    <section class="progress-section">
      <h2>Subject Progress</h2>

      <div class="subject">
        <h3>Accounting</h3>
        <div class="progress-bar">
          <div class="progress accounting-progress"></div>
        </div>
      </div>

      <div class="subject">
        <h3>Economics</h3>
        <div class="progress-bar">
          <div class="progress economics-progress"></div>
        </div>
      </div>

      <div class="subject">
        <h3>ICT</h3>
        <div class="progress-bar">
          <div class="progress ict-progress"></div>
        </div>
      </div>

    </section>

    <section class="buttons-section">
      <button onclick="goToDashboard()">Go to Dashboard</button>
      <button onclick="goToDailyTasks()">Today's Tasks</button>
    </section>
  </main>
  <footer>
    <h6>Made with ❤️ by Randinu Jayaratne</h6>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
